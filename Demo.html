<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    .box {
      width: 300px;
      height: 300px;
      border: 2px solid white;
      border-radius: 20px;
      box-shadow: 0 0 20px white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box:hover {
      box-shadow: 0 0 40px white;
    }

    h1 {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 36px;
      margin: 0;
    }

    .button {
      width: 200px;
      height: 50px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Techmero</h1>
    <button class="button" type="submit">Submit</button>
  </div>
</body>
</html>
